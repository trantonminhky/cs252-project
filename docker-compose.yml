services:
  flutter-app:
    # image: 4funzies/cultour-app:latest
    build: ./frontend
    container_name: cultour-flutter-app
    volumes:
      - ./frontend:/app 
      - /app/build 
      - flutter-cache:/root/.pub-cache
      - gradle-cache:/root/.gradle
    environment:
      FLUTTER_HOME: /home/mobiledevops/flutter-sdk
      ANDROID_HOME: /home/mobiledevops/android8-sdk
      STDIN_OPEN: true
      ANDROID_ADB_SERVER_ADDRESS: host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    tty: true
    command: bash 
    networks:
      - cultour-net

  backend:
    image: 4funzies/cultour-backend:latest 
    container_name: cultour-backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/cultour
    volumes:
      - backend-cache:/root/.npm
    networks:
      - cultour-net
    depends_on:
      - mongo

volumes:
  flutter-cache:
  gradle-cache:
  backend-cache:
networks:
  cultour-net:
    driver: bridge